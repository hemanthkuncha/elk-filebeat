apiVersion: v1
kind: PersistentVolume
metadata:
  name: elasticsearch-pv
  namespace: logging
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: hostpath
  hostPath:
    path: /mnt/data/elasticsearch  # Adjust path as needed
